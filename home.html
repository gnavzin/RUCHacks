<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="home_style.css">
    <title>Water Foundtain Tinder</title>
</head>
<body>

    <h1>Water Fountain Tinder</h1>
    <div id="map"></div>

    <script>
        function initMap(){
            var options = {
                zoom:17.5,
                center: {lat:39.948589, lng:-75.121907}, // CENTER WHEN PAGE LOADS
            }

            var map = new google.maps.Map(document.getElementById('map'), options) // map options

            addMarker({
                coords:{lat:39.9479, lng:-75.1228},
                iconImage: 'bar.svg',
                content: '<a href="temp1.html">click here</a>'
                })

            addMarker({
                coords:{lat:39.9474054, lng:-75.125738},
                iconImage: 'bar.svg',
                content: '<a href="temp2.html">click here</a>'
                })

            addMarker({
                coords:{lat:39.9483626, lng:-75.1210953},
                iconImage: 'bar.svg',
                content: '<a href="temp3.html">click here</a>'
                })

            addMarker({
                coords:{lat:39.9491216, lng:-75.1224183},
                iconImage: 'bar.svg',
                content: '<a href="temp4.html">click here</a>'
                })

            function addMarker(props){
            var marker = new google.maps.Marker({
                position:props.coords,
                map:map,
                icon: props.iconImage
            })

            if(props.iconImage){
                marker.setIcon(props.iconImage)
            }

            if(props.content){
            var infoWindow = new google.maps.InfoWindow({
                content:props.content
            }) 

            marker.addListener('click', function(){
                infoWindow.open(map, marker)
                })  
            }
        }

    }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB2dPYpRZAqXCSm2Mi0ddpVWaI8LQxtREs&callback=initMap">
    </script>
</body>
</html>
